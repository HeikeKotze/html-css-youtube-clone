<!DOCTYPE html>
<html>
    <head></head>
        <title>Grid practice</title>
    <body style="padding-bottom: 100px;">
        <div style="
            display: grid;
            grid-template-columns: 100px 100px;">
            <div style="background-color: aqua;">div 1 <p>Grid exercise</p></div>
            <div style="background-color: blueviolet;">div 2</div>
        </div>
        <div style="
            display: grid;
            grid-template-columns: 100px 100px 200px;
            margin-top: 30px;">
            <div style="background-color: aqua;">div 1</div>
            <div style="background-color: blueviolet;">div 2</div>
            <div style="background-color: orange;">div 3</div>
            <div style="background-color: blueviolet;">div 2</div>
        </div>
        <div style="
            display: grid;
            grid-template-columns: 100px 1fr;
            margin-top: 30px;">
            <div style="background-color: aqua;">div 1</div>
            <div style="background-color: blueviolet;">div 2</div>
        </div>
        <div style="
            display: grid;
            grid-template-columns: 100px 1fr 1fr;
            margin-top: 30px;">
            <div style="background-color: aqua;">div 1</div>
            <div style="background-color: blueviolet;">div 2</div>
            <div style="background-color: red;">div 2</div>
        </div>
        <div style="
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            margin-top: 30px; height: 400px; column-gap: 20px; row-gap: 40px;">
            <div style="background-color: aqua;">div 1</div>
            <div style="background-color: blueviolet;">div 2</div>
            <div style="background-color: red;">div 2</div>
            <div style="background-color: red;">div 1</div>
            <div style="background-color: aqua;">div 2</div>
            <div style="background-color: purple;">div 2</div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox practice</title>
    </head>
    <body>
        <div style="
            display: flex; flex-direction: row; margin-bottom: 30px;">
            <div style="background-color: lightblue;">div1</div>
            <div style="background-color: lightpink;">div2 <p>text</p></div>
        </div>
        <div style="
            display: flex; flex-direction: row; margin-bottom: 30px;">
            <div style="background-color: lightblue; width: 100px;">div1</div>
            <div style="background-color: lightpink; flex: 1;">div2 <p>text</p></div>
        </div>
        <div style="
            display: flex; flex-direction: row; margin-bottom: 30px;">
            <div style="background-color: lightblue; width: 100px;">div1</div>
            <div style="background-color: lightpink; flex: 1;">div2 <p>text</p></div>
            <div style="background-color: lightblue; flex: 1;">div1</div>
        </div>
        <div style="
            display: flex; flex-direction: row; height: 70px; border-width: 1px; border-style: solid; border-color: grey;
            justify-content: center; margin-bottom: 30px;">
            <div style="background-color: lightblue; width: 100px;">div1</div>
            <div style="background-color: lightpink; width: 100px;">div2 <p>text</p></div>
            <div style="background-color: lightblue; width: 100px;">div1</div>
        </div>
        <div style="
            display: flex; flex-direction: row; height: 70px; border-width: 1px; border-style: solid; border-color: grey;
            justify-content: center; justify-content: space-between; margin-bottom: 30px; ">
            <div style="background-color: lightblue; width: 100px;">div1</div>
            <div style="background-color: lightpink; width: 100px;">div2 <p>text</p></div>
            <div style="background-color: lightblue; width: 100px;">div1</div>
        </div>
        <div style="
            display: flex; flex-direction: row; height: 70px; border-width: 1px; border-style: solid; border-color: grey;
            justify-content: center; justify-content: space-between; align-items: center;">
            <div style="background-color: lightblue; width: 100px;">div1</div>
            <div style="background-color: lightpink; width: 100px;">div2 <p>text</p></div>
            <div style="background-color: lightblue; width: 100px;">div1</div>
        </div>
    </body>
</html>
